<div class="container">
	<form action="" data-ng-submit="edit()">
		<input type="hidden" name="csrf_token" data-ng-model="token">
		<h1>Edytuj profil</h1>
		<div class="row form-group">
			<div class="col-sm-6">
				<input class="form-control" data-ng-model="name" type="text" name="name" placeholder="name" reqired>
			</div>
			<div class="col-sm-6">
				<input class="form-control" data-ng-model="surname" type="text" name="surname" placeholder="surname" reqired>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-sm-12">
				<textarea class="form-control" data-ng-model="description" type="text" name="description" placeholder="description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<input class="btn btn-success" type="submit" value="Save">
		</div>
	</form>
</div>
