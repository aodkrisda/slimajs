<div class="row">
	<form class="form col-sm-6 col-sm-offset-3" data-ng-submit="login()">
		<h1>Login</h1>
		<hr class="colorgraph">
		<input type="hidden" name="csrf_token" data-ng-model="token">
		<div class="form-group">
			<input class="form-control input-lg" data-ng-model="email" type="email" name="email" title="email" placeholder="email" required >
		</div>
		<div class="form-group">
			<input class="form-control input-lg" data-ng-model="password" type="password" title="password" placeholder="password" name="password" required >
		</div>
		<hr class="colorgraph">
		<div class="row">
			<div class="col-sm-6"><input class="btn btn-success btn-lg btn-block" type="submit" value="Log me in"></div>
			<div class="col-sm-6"><a class="btn btn-primary btn-lg btn-block" title="Register" href="#/register" >Register</a></div>
		</div>
	</form>
	<div class="col-sm-6 col-sm-offset-3 aRight">
		<br>
		<a href="#/reset-password" title="" class="small">Forgot password</a>
	</div>
</div>
