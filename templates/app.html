<!doctype html>
<html lang="en" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lt IE 9]><script src="/assets/js/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/addons.css">
	<script src="/assets/js/angular.min.js"></script>
	<script src="/assets/js/angular-route.js"></script>
	<script src="/assets/js/angular-cookies.js"></script>
	<script src="/js/app.js"></script>
	<title>SlimAjBlog</title>
</head>
<body style="padding-top:50px;">
	<div data-ng-hide="flash === undefined">
		<div class="alert {{ 'alert-'+flash.cls }}">{{ flash.msg }}</div>
	</div>
	<header id="mainHeader" class="navbar navbar-fixed-top navbar-inverse">
		<div class="container">
			<nav class="navbar-collapse">
				<ul class="nav navbar-left navbar-nav">
					<li><a href="/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li data-ng-hide="me !== undefined"><a title="Login" href="#/login">Login</a></li>
					<li data-ng-hide="me !== undefined"><a title="Register" href="#/register">Register</a></li>
					<li data-ng-hide="me === undefined"><a title="Logout" href="#/logout">Logout</a></li>
					<li data-ng-hide="me === undefined || me.role !== 'user'"><a title="Profile" href="#/profile">Profile</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container" data-ng-view>
		
	</div>
</body>
</html>
